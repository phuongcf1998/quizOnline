<html>
    <head>
        <title>Quiz Online</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            *{
                margin:0;
                padding: 0;
                box-sizing: border-box;
            }
            html, body {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
                display: table;
            }
            .wrap {
                display: table-cell;
                text-align: center;
                vertical-align: middle;

            }
            .login-form{
                width: 550px;
                
                margin: 0 auto;
                border: 1px solid #ddd;
                padding: 2rem;
                background: #ffffff;
            }
            .form-input{
                background: #fafafa;
                border: 1px solid #eeeeee;
                padding: 12px;
                width: 100%;
            }
            .form-group{
                margin-bottom: 1rem;
            }
            .form-button{
                background: #69d2e7;
                border: 1px solid #ddd;
                color: #ffffff;
                padding: 10px;
                width: 100%;
                text-transform: uppercase;
            }
            .form-button:hover{
                background: #69c8e7;
            }
            .form-header{
                text-align: center;
                margin-bottom : 2rem;
            }
            .form-footer{
                text-align: center;
            }
               a:active, a:visited {
                color: blue;
            }
        </style>
    </head>
    <body>
        <div class="wrap">
            <form class="login-form" action="ProcessServlet" method="POST">
                <div class="form-header">
                    <h3>Quiz Online System</h3>
                    
                </div>
                <!--Email Input-->
                <div class="form-group">
                    <input type="text" name="txtUserName" class="form-input" placeholder="Email">
                </div>
                <!--Password Input-->
                <div class="form-group">
                    <input type="password" name="txtPassword" class="form-input" placeholder="Password">
                </div>
                <!--Login Button-->
                <div class="form-group">
                    <input class="form-button" type="submit" value="Login" name="btAction" /> 
                </div>
                <div class="form-footer">
                    Don't have an account? <a href="create_account.jsp">Sign Up</a>
                </div>
            </form>
        </div><!--/.wrap-->

    </body>
</html>
